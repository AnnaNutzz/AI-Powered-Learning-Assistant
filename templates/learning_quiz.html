<!DOCTYPE html>
<html>
<head>
    <title>Learning Quiz</title>
</head>
<body>
    <h2>Learning Type & Speed Quiz</h2>
    <form method="post">
        <p>1. You remember best when you...</p>
        <label><input type="radio" name="q1" value="Watching"> Watch videos</label><br>
        <label><input type="radio" name="q1" value="Reading"> Read books/articles</label><br>
        <label><input type="radio" name="q1" value="Listening"> Listen to lectures</label><br>
        <label><input type="radio" name="q1" value="Doing"> Do hands-on work</label><br>

        <p>2. You learn fastest when you...</p>
        <label><input type="radio" name="q2" value="Watching"> Watch someone do it</label><br>
        <label><input type="radio" name="q2" value="Reading"> Read instructions</label><br>
        <label><input type="radio" name="q2" value="Listening"> Hear someone explain</label><br>
        <label><input type="radio" name="q2" value="Doing"> Try it yourself</label><br>

        <p>3. How fast do you usually grasp a new concept?</p>
        <label><input type="radio" name="q3" value="Slow"> It takes me time</label><br>
        <label><input type="radio" name="q3" value="Average"> I get it at a normal pace</label><br>
        <label><input type="radio" name="q3" value="Fast"> I learn quickly</label><br>

        <p>4. When studying for exams, you prefer...</p>
        <label><input type="radio" name="q4" value="Watching"> Watching revision videos</label><br>
        <label><input type="radio" name="q4" value="Reading"> Reading notes</label><br>
        <label><input type="radio" name="q4" value="Listening"> Listening to audio summaries</label><br>
        <label><input type="radio" name="q4" value="Doing"> Solving problems</label><br>

        <p>5. What pace do you revise at?</p>
        <label><input type="radio" name="q5" value="Slow"> I need time to recall</label><br>
        <label><input type="radio" name="q5" value="Average"> I'm steady</label><br>
        <label><input type="radio" name="q5" value="Fast"> I fly through revision</label><br>

        <p>6. Your favourite way to learn something new?</p>
        <label><input type="radio" name="q6" value="Watching"> Watching tutorials</label><br>
        <label><input type="radio" name="q6" value="Reading"> Reading guides</label><br>
        <label><input type="radio" name="q6" value="Listening"> Listening to podcasts</label><br>
        <label><input type="radio" name="q6" value="Doing"> Jumping in and doing</label><br>

        <br><button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
